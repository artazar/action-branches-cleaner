name: 'GitHub Branch Cleaner'
description: 'Deletes merged branches and inactive branches in a GitHub repository'
branding:
  icon: ./assets/branche_cleaner.svg
  color: "purple"
author: 'Miguel Moreno mmorenoregalado@gmail.com'

inputs:
  base_branches:
    description: 'Base branches separated by commas'
    required: true
  days_old_threshold:
    description: 'Age threshold in days to delete inactive branches'
    required: true
    default: '7'
  delete_unmerged_prs:
    description: 'Delete branches from closed but unmerged PRs (rejected/abandoned)'
    required: false
    default: 'false'
  dry_run:
    description: 'Run in dry-run mode (only log what would be deleted, do not actually delete)'
    required: false
    default: 'false'
  token:
    description: 'GitHub token for authentication'
    required: true

runs:
  using: 'composite'
  steps:
    - name: 'Restore last run cache'
      id: cache-restore
      if: inputs.dry_run != 'true'
      uses: actions/cache/restore@v4
      with:
        path: .branch-cleaner-state
        key: branch-cleaner-${{ github.repository }}-${{ github.run_id }}
        restore-keys: |
          branch-cleaner-${{ github.repository }}-

    - name: 'Delete branches'
      shell: 'bash'
      env:
        GITHUB_ACTION_PATH: ${{ github.action_path }}
      run: |
        ${GITHUB_ACTION_PATH}/entrypoint.sh "${{ inputs.base_branches }}" "${{ inputs.days_old_threshold }}" "${{ inputs.delete_unmerged_prs }}" "${{ inputs.dry_run }}" "${{ inputs.token }}"

    - name: 'Save last run cache'
      if: inputs.dry_run != 'true'
      uses: actions/cache/save@v4
      with:
        path: .branch-cleaner-state
        key: branch-cleaner-${{ github.repository }}-${{ github.run_id }}
